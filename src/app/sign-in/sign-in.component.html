<div class="login-container">
    <h2>SignIn</h2>
    <form [formGroup]="signInForm"  (ngSubmit)="SignIn($event)">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" formControlName="fname">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" formControlName="lname">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" formControlName="email">
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" formControlName="telephone">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" formControlName="username">
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" >
  
    <div class="example-button-row">
        
        <!-- <button mat-raised-button color="accent" type="submit"><a routerLink="/login">Login</a></button> -->
        <button mat-raised-button color="accent" type="submit"><a routerLink="/login">SignIn</a></button>
        <button mat-raised-button color="primary" mat-dialog-close><a routerLink="/login">Cancel</a></button>
        
        
    </div>
    </form>
  </div>
